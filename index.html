<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuesWebüçÜüçë</title>
    <style>
        :root {
            --gradient-1: #ff6b6b;
            --gradient-2: #4ecdc4;
            --gradient-3: #45b7d1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                var(--gradient-1),
                var(--gradient-2),
                var(--gradient-3)
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #searchInput {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1.1rem;
        }

        button {
            padding: 1rem 2rem;
            background: #4ecdc4;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, .05);
        }

        .result h3 a {
            text-decoration: none;
            color: #0077cc;
        }

        .result h3 a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 300px);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CuesWebüçÜüçë</h1>
        <form class="search-box" onsubmit="performSearch(event)">
            <input type="text" id="searchInput" placeholder="Search the web...">
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <iframe id="iframe-container" style="display:none;"></iframe>
    </div>

    <script>
        async function performSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert("Please enter a search term!");
                return;
            }
            
            const resultsContainer = document.getElementById('results');
            const iframeContainer = document.getElementById('iframe-container');
            
            // Clear previous results and hide iframe
            resultsContainer.innerHTML = '<div>Searching...</div>';
            iframeContainer.style.display = 'none';

            try {
                // Fetch results from DuckDuckGo API
                const response = await fetch(
                    `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1`
                );
                const data = await response.json();

                // Clear results container
                resultsContainer.innerHTML = '';

                // Display results
                if (data.RelatedTopics.length > 0) {
                    data.RelatedTopics.forEach(result => {
                        if (result.FirstURL) {
                            const resultDiv = document.createElement('div');
                            resultDiv.className = 'result';
                            resultDiv.innerHTML = `
                                <h3><a href="#" onclick="loadInIframe('${result.FirstURL}'); return false;">${result.Text}</a></h3>
                                <p>${result.FirstURL}</p>
                            `;
                            resultsContainer.appendChild(resultDiv);
                        }
                    });
                } else {
                    resultsContainer.innerHTML = '<div>No results found.</div>';
                }
                
            } catch (error) {
                console.error("Error fetching search results:", error);
                resultsContainer.innerHTML = '<div>Error fetching results. Please try again later.</div>';
            }
        }

        function loadInIframe(url) {
            const iframeContainer = document.getElementById('iframe-container');
            
            // Set the iframe source to the clicked URL and display it
            iframeContainer.src = url;

			// Show the iframe and scroll to it
			iframeContainer.style.display = 'block';
			iframeContainer.scrollIntoView({ behavior: 'smooth' });
		}
	</script>
</body>
</html
